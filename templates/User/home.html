{% extends "base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
        <p>Welcome {{ user.username }} !!!</p>
        <li><a href="{% url 'User:logout' %}">გამოსვლა</a></li>
{% endif %}
<h1 class="font-semibold text-fuchsia-300 text-5xl italic flex flex-col justify-center items-center pt-24">ფორუმი</h1>
<div class="h-3/6">
    <div class="flex w-9/12 mt-40 ml-48">
        <div class="w-1/2 hover:drop-shadow-lg drop-shadow-md rounded-lg ">
            <img src="{% static 'images/cover.png' %}" alt="My image" class="rounded-md"/>
        </div>
        <div class="w-1/2 ml-2 bg-green-300 hover:drop-shadow-lg drop-shadow-md rounded-md">
            <div class="relative left-64 top-16 block w-4">
                <a href="{% url 'User:login' %}"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mb-8 px-8" type="submit">
                    ავტორიზაცია
                </button></a>
                <a href="{% url 'User:registration' %}"><button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded px-8 " type="submit">
                    რეგისტრაცია
                </button></a>
            </div>
        </div>
    </div>
{% endblock %}

{% block style %}
<style>
    body{
    background: #DEF7EC;
</style>
{% endblock %}
